<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoloTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            const isOpen = sidebar.classList.contains('translate-x-0');

            if (isOpen) {
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            } else {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                overlay.classList.remove('hidden');
            }
        }

        window.onload = function () {
            const slides = document.querySelectorAll('[data-slide]');
            let current = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('opacity-100', i === index);
                    slide.classList.toggle('opacity-0', i !== index);
                });
            }

            function nextSlide() {
                current = (current + 1) % slides.length;
                showSlide(current);
            }

            function prevSlide() {
                current = (current - 1 + slides.length) % slides.length;
                showSlide(current);
            }

            window.nextSlide = nextSlide;
            window.prevSlide = prevSlide;

            showSlide(current);
            setInterval(nextSlide, 5000);
        };
    </script>

</head>
<body class="bg-gray-100">

<div class="fixed top-0 left-0 w-full bg-gradient-to-r from-black via-gray-900 to-black text-white p-4 font-bold flex items-center justify-between z-50">
    <button class="flex flex-col justify-center items-center w-8 h-8 space-y-1" onclick="toggleSidebar()">
        <span class="block w-6 h-0.5 bg-white rounded"></span>
        <span class="block w-6 h-0.5 bg-white rounded"></span>
        <span class="block w-6 h-0.5 bg-white rounded"></span>
    </button>

    <div class="absolute left-1/2 transform -translate-x-1/2 text-3xl font-bold">
        SoloTravel
    </div>

    <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-700 font-bold text-xl">
            ðŸ‘¤
        </div>
        <span class="text-white font-semibold">Example User</span>
    </div>
</div>

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white p-6 transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="space-y-4">
        <li class="hover:text-green-400 cursor-pointer">Home</li>
        <li class="hover:text-green-400 cursor-pointer">Travel Overview</li>
        <li class="hover:text-green-400 cursor-pointer">Packing Essentials</li>
        <li class="hover:text-green-400 cursor-pointer">Staying Safe Abroad</li>
    </ul>
</div>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSidebar()"></div>

<div class="relative w-full h-[400px] overflow-hidden mt-4" id="carousel">
    <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-100" data-slide>
        <img src="/assets/beaches.png" class="w-full h-full object-cover" alt="Image 1">

            <h2 class="text-white text-3xl font-bold">Explore Beautiful Beaches</h2>
        </div>
    </div>

    <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0" data-slide>
        <img src="/assets/mountains.png" class="w-full h-full object-cover" alt="Slide 2">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
            <h2 class="text-white text-3xl font-bold">Adventure in the Mountains</h2>
        </div>
    </div>

    <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0" data-slide>
        <img src="/assets/cities.png" class="w-full h-full object-cover" alt="Slide 3">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
            <h2 class="text-white text-3xl font-bold">Discover New Cities</h2>
        </div>
    </div>

    <button onclick="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
        &#10094;
    </button>
    <button onclick="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
        &#10095;
    </button>
</div>

        <img src="/assets/backpackers.png" alt="Destination 1" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">

        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">

    </div>

    <div class="relative group h-64 overflow-hidden rounded-lg shadow-lg">

        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center">
