<main class="flex-grow">
  <section class="bg-gray-500 pt-20 pb-1">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">Packing Essentials</h1>
    </div>
  </section>

  <section class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md mt-6 text-gray-900">
    <h2 class="text-2xl font-bold mb-4 text-center">Currency Converter</h2>

    <form id="currencyConverter" class="space-y-4">
      <div>
        <label for="amount" class="block font-medium mb-1">Amount</label>
        <input
                type="number"
                id="amount"
                name="amount"
                min="0"
                step="any"
                placeholder="Enter amount"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
      </div>

      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="fromCurrency" class="block font-medium mb-1">From</label>
          <select
                  id="fromCurrency"
                  name="fromCurrency"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
          >
            <option value="EUR">Euro (€)</option>
            <option value="GBP">British Pound (£)</option>
            <option value="USD">US Dollar ($)</option>
          </select>
        </div>

        <div class="flex-1">
          <label for="toCurrency" class="block font-medium mb-1">To</label>
          <select
                  id="toCurrency"
                  name="toCurrency"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
          >
            <option value="EUR">Euro (€)</option>
            <option value="GBP">British Pound (£)</option>
            <option value="USD">US Dollar ($)</option>
          </select>
        </div>
      </div>

      <button
              type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition-colors"
      >
        Convert
      </button>
    </form>

    <p id="conversionResult" class="mt-4 text-center text-lg font-semibold text-gray-700"></p>
  </section>
</main>
